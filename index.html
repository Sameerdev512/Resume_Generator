<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="red">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: #2b4cb6;">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">ResumePro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- starting resume Generator -->
    <div class="container ">
        <h1 class="text-center my-4 resume">Resume Generator</h1>

        <div class="row">

            <!-- presonal information -->

            <div class="col-md-6">
                <h2 class="my-3">Personal Details</h2>
                <div class="mb-3">
                    <label for="Name_Field" class="form-label  fs-5 fst-normal">Your Name</label>
                    <input type="text" class="form-control" id="Name_Field" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label for="Address_Field" class="form-label  fs-5 fst-normal">Your Address</label>
                    <textarea type="text" class="form-control" id="Address_Field"
                        placeholder="Enter Address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="Contact_Field" class="form-label  fs-5 fst-normal">Your Contact Number</label>
                    <input type="text" class="form-control" id="Contact_Field" placeholder="Enter contact number">
                </div>

                <!-- important links -->

                <h3 class="my-4">Important Links</h3>

                <div class="mb-3">
                    <label for="Email_Field" class="form-label  fs-5 fst-normal">Your Email</label>
                    <input type="email" class="form-control" id="Email_Field" placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    <label for="Email_Field" class="form-label  fs-5 fst-normal">Your Instagram Link</label>
                    <input type="email" class="form-control" id="Insta_Field" placeholder="Enter Link">
                </div>

                <div class="mb-3">
                    <label for="Email_Field" class="form-label  fs-5 fst-normal">Your Facebook Link</label>
                    <input type="email" class="form-control" id="Facebook_Field" placeholder="Enter Link">
                </div>

                <div class="mb-3">
                    <label for="Email_Field" class="form-label  fs-5 fst-normal">Your Linked Link</label>
                    <input type="email" class="form-control" id="Linked_Field" placeholder="Enter link">
                </div>


                <!-- languages -->
                <div id="Languages" class="my-4">
                    <h2>Languages</h2>

                    <!-- first language -->
                    <input type="text" class="form-control my-2" placeholder="Enter language name">

                    <!-- secondlanguage -->
                    <input type="text" class="form-control my-2" placeholder="Enter language name">
                    <div class="d-grid gap-2 col-1 mx-auto my-2" id="addLangBtn">
                        <button type="button" class="btn btn-primary" onclick="addLang()">add</button>
                    </div>

                </div>

                <!-- Education Details -->
                <div id="Education" class="my-3">
                    <h2>Education Details</h2>

                    <!-- first Education Details -->
                    <input type="text" class="form-control my-2"
                        placeholder="University-name ,Degree-name ,Percentage ,Year">

                    <!-- second Education Details -->
                    <input type="text" class="form-control my-2"
                        placeholder="University-name ,Degree-name ,Percentage ,Year">
                    <div class="d-grid gap-2 col-1 mx-auto my-2" id="addEduDetailsBtn">
                        <button type="button" class="btn btn-primary" onclick="addEduDetails()">add</button>
                    </div>

                </div>

                <!-- Hobbies -->
                <div id="Hobbies" class="my-3">
                    <h2>Hobbies</h2>

                    <!-- <first Hobby -->
                    <input type="text" class="form-control my-2" placeholder="Enter Your Hobby">

                    <!-- <third Hobby -->
                    <input type="text" class="form-control my-2" placeholder="Enter Your Hobby">
                    <div class="d-grid gap-2 col-1 mx-auto my-2" id="addHobbyBtn">
                        <button type="button" class="btn btn-primary" onclick="addHobby()">add</button>
                    </div>
                </div>

            </div>


            <!-- professional Details -->
            <div class="col-md-6 my-3">

                <!-- Objective -->
                <div>
                    <h2>Objective</h2>
                    <div class="mb-3">
                        <textarea type="text" class="form-control" id="Objective" placeholder="Enter objectve"
                            rows="5"></textarea>
                    </div>
                </div>

                <!-- Experience Details -->
                <div id="Experience" class="my-4">
                    <h2>Experience</h2>

                    <!-- first company details -->
                    <input type="text" class="form-control" placeholder="Company Name">
                    <div class="mb-3">
                        <textarea type="text" class="form-control my-2" id="Exp_Details"
                            placeholder="Enter Experience Details"></textarea>
                    </div>

                    <!-- first company details -->
                    <input type="text" class="form-control" placeholder="Company Name">
                    <div class="mb-3">
                        <textarea type="text" class="form-control my-2" id="Exp_Details"
                            placeholder="Enter Experience Details"></textarea>
                    </div>
                    <div class="d-grid gap-2 col-1 mx-auto my-2" id="addExpDetailsBtn">
                        <button type="button" class="btn btn-primary" onclick="addExpDetails()">add</button>
                    </div>
                </div>

                <!-- skills -->
                <div id="skills" class="my-3.5">
                    <h2>Skills</h2>

                    <!-- <first skill  -->
                    <input type="email" class="form-control my-2" placeholder="Enter skill name">

                    <!-- <second skill  -->
                    <input type="email" class="form-control my-2" placeholder="Enter skill name">

                    <!-- <third skill  -->
                    <input type="email" class="form-control my-2" placeholder="Enter skill name">
                    <div class="d-grid gap-2 col-1 mx-auto my-2" id="addSkillBtn">
                        <button type="button" class="btn btn-primary" onclick="addskill()">add</button>
                    </div>
                </div>

                <!-- Certifiaction -->
                <div id="Certification" class="my-3">
                    <h2>Certification</h2>

                    <!-- first certification -->
                    <input type="text" class="form-control" placeholder="Organisation Name">
                    <div class="mb-3">
                        <textarea type="text" class="form-control my-2" id="crtf_Details"
                            placeholder="Enter Experience Details"></textarea>
                    </div>

                    <!-- second certification -->
                    <input type="text" class="form-control" placeholder="Organisation Name">
                    <div class="mb-3">
                        <textarea type="text" class="form-control my-2" id="crtf_Details"
                            placeholder="Enter Experience Details"></textarea>
                    </div>
                    <div class="d-grid gap-2 col-1 mx-auto my-2" id="addcrtfDetailsBtn">
                        <button type="button" class="btn btn-primary" onclick="addcrtfDetails()">add</button>
                    </div>
                </div>

                <div id="refrence" class="my-3.5">
                    <h2>Refrence</h2>

                    <!-- Refrence  -->
                    <input type="text" class="form-control my-2" placeholder="Enter Refrence">
                    <div class="d-grid gap-2 col-1 mx-auto my-2" id="addrefBtn">
                        <button type="button" class="btn btn-primary" onclick="addref()">add</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

        <!-- footer -->
        <footer class="py-3 mt-5" data-bs-theme="dark" style="background-color: rgb(13, 13, 97);">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
        </footer>

            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
